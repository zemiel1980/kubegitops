apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: kbot
  namespace: demo
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: kbot
    namespace: demo
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        name: fluxbot
        email: flux@local
      messageTemplate: |
        chore(kbot): automated image update to {{range .Changed}}{{.Name}}={{.NewTag}} {{end}}
    push:
      branch: main
    secretRef:
      name: flux-git-ssh
  update:
    path: ./clusters/demo
    strategy: Setters

